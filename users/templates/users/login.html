{% extends "users/base.html" %} {% load static %}
<title>{% block title %} Login {% endblock title %}</title>{% load crispy_forms_tags %} {% block content %}

<div class="row mb-5">
    <div class="col-md-4 offset-md-4">
        <div class="card mt-5">
            <div class="card-body">
                <h2 class="text-center">Login</h2>
                <form action="" method="post">
                    {% csrf_token %} {{form|crispy}}
                    <div class="row mt-6 mb-2">
                        <div class="col">
                            <button type="submit" class="btn btn-sm btn-primary">Login</button>
                        </div>
                        <div class="col"><small><a href="{% url 'password_reset' %}">Forgot password</a></small></div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>

{% endblock content %}
