{% extends "users/base.html" %}
<title>
    {% block title %} Delete Produce {% endblock title%}
</title>
{% load crispy_forms_tags %} {% block content %}

<div class="row">
    <div class="col-md-10">

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Produce</a></li>
                <li class="breadcrumb-item active" aria-current="page">Delete Produce</li>
            </ol>
        </nav>

    </div>
</div>
<div class="row mt-3 mb-5">
    <div class="col-md-6 offset-md-2">
        <div class="card mt-5">
            <div class="card-body">
                <h2 class="text-center">Edit Produce</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-8 p-2">
                            <div class="alert alert-success">
                                <p>Are you sure you want to delete <strong><i>{{object}}</i></strong> </p>>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-6 mb-2">
                        <div class="col-4">
                            <button type="submit" class="btn btn-sm btn-danger">Yes,Delete</button>
                        </div>
                        <div class="col-4">
                            <a href="{% url 'farmers:details-farmers' object.id %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>


{% endblock content %}









<form method="post">
    {% csrf_token %}
    <input type="submit" value="Confirm">
</form>
