{% extends "warehouse/layout.html" %}{% load crispy_forms_tags %}

{% block content %}

    <div class="card pb-100">
        <div class="card-header text-center"><h4>Update Warehouse</h4></div>
        <div class="card-body">

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
           
            {{form|crispy}}

            <button type="submit" class="btn btn-success mt-3">Submit

            </button>

            
        </form>
        </div>           
        
    </div>
 
{% endblock %}
