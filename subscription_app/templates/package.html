 {% extends 'users/base.html' %}

<title>{% block title %}Subscription{% endblock title%}</title>

{% block content %}

<div class="row">
    <div class="col-md-10">

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Subscriptions</li>
            </ol>
        </nav>

    </div>
</div>

<div class="row mt-3 mr-2">
    {% for o in object %}
    <div class="col-3 mr-2">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <div class="row"><b>{{o.SubscriptionType}} </b></div>
                <p>PRICE(KES):{{o.TotalAmount}}</p>
                <p>MONTHS:{{o.NumberofDuration}}<br>
                    <p>{{o.description}}</p>

                    <div class="row">
                        <div class="col-sm-2">
                            <a href="pay/{{ o.id }}"><button class="btn btn-outline-dark btn-sm">Subscribe</button></a>
                        </div>
                    </div>
            </div>
        </div>
    </div>

    {% endfor %}
</div>





{% endblock content %}
